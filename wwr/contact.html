<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You can contact us here using Contact Information. Anytime is available.">
    <meta name="author" content="Yumeto Kozuma">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="company">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <div class="together">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d169259.4250946572!2d-122.03383591796904!3d37.97548378875342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sjp!4v1764312656817!5m2!1sen!2sjp"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
                <div class="name">
                    <label for="user_name">Name</label>
                    <input type="text" name="user_name" id="user_name" placeholder="placeholder">
                </div> 

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="placeholder">
                </div>


                <label for="purpose">Message Purpose</label>
                <div class="radio">
                    <label for="purpose">General Inquiry</label>
                    <input type="radio" name="purpose" value="General">
                    <label for="purpose">Reservation Question</label>
                    <input type="radio" name="purpose" value="Reservation Question">
                    <label for="purpose">Website Suggestion</label>
                    <input type="radio" name="purpose" value="Website Suggestion">
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="3" placeholder="Type here"></textarea>

                <div class="checkbox">
                    <label for="checkbox">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox">
                </div>

                <button type="submit">Get in Touch!</button>

            </form>
        </div>

        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="employee">
                <figure>
                    <img src="images/em1.jpg" alt="rafting guide">
                    <figcaption>Senior Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/em2.jpg" alt="safty guide">
                    <figcaption>Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/em3.jpg" alt="tour manager">
                    <figcaption>Adventure Tour Manager</figcaption>
                </figure>
            </div>
        </section>


    </main>

                <img src="images/linkedln.png" alt="Linkedln Link">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Link">
            </a>
        </nav>
    </footer>

</body>

</html>
