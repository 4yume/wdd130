<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <h2>Contact Information</h2>
            <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <h2>Questions</h2>
            <div class="column1">
                <label for="brower">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                </select>
            </div>

            <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        @2024 | HTML Form - User Poll Activity | Yuketo Kozuma
    </footer>
</body>

</html>
